		#main .box{
			width: 100px;

		#main .task3:hover{
			z-index: 999;
			background: #333;
		}
	</style>
</head>

	<h3>三个background为#333的box</h3>

	<div id="main">

		<div class="box task2">box2 - background: #999</div>
